{% extends 'layout.html' %}

{% block content %}
<div>
<br>
    <div>
    <form action="/" method="POST">
        <label>Enter Url --</label>
        <input type="text" name="name" placeholder="Enter the Url" required>
        <input type="submit" value="Submit">
    </form>
    </div>
        <br>
    <div>
    <label>Short Url --</label>
    <input type="text" value="{{s_url}}" id="myInput">
    <input type="submit" onclick="myFunction()" value="Copy URL">
    </div>
    
</div>


<script>
function myFunction() {
  var copyText = document.getElementById("myInput");

  copyText.select();
  copyText.setSelectionRange(0, 99999); 

  navigator.clipboard.writeText(copyText.value);
  
}
</script>

{% endblock%}
